{% extends 'base.html' %} {% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4" style="padding: 20px; margin-top: 20px;">Register</h1>
</div>
<hr />

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
<div class="row">
  <div class="col-md-4" style="margin: auto;">
    <form action="{% url 'login:my_register_page' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <!-- <label for="first_name">First Name</label> -->
        <input type="text" class="form-control" placeholder="First Name" name="first_name" />
      </div>
      <div class="form-group">
        <!-- <label for="last_name">Last Name</label> -->
        <input type="text" class="form-control" placeholder="Last Name" name="last_name" />
      </div>
      <div class="form-group">
        <!-- <label for="location">Location</label> -->
        <input type="text" class="form-control" placeholder="Location" name="location" />
      </div>
  </div>
  <br />
  <div class="col-md-4" style="margin: auto">
    <div class="form-group">
      <!-- <label for="email">Email Address</label> -->
      <input type="email" class="form-control" placeholder="Email Address" name="email" />
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input type="password" class="form-control" placeholder="Password" name="password" />
    </div>
    <div class="form-group">
      <!-- <label for="confirm_pw">Confirm Password</label> -->
      <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_pw" />
    </div>
    <button type="submit" class="btn btn-primary">Register!</button>
    </form>
    <br />
    <a href="{% url 'login:my_index' %}">Have an account? Click here to login!</a>
  </div>
</div>

{% endblock %}
