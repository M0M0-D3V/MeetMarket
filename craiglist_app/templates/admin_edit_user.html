<h1 class=" page-header" style="padding-top: 20px; margin-top:50px">Welcome Admin User: {{admin.first_name}}!</h1>
<hr>
<h4>Update User:</h4>
<form action="/admin_controls/post_edit_user/{{edit_user.id}}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      name="first_name"
      value="{{edit_user.first_name}}"
    />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      class="form-control"
      name="last_name"
      value="{{edit_user.last_name}}"
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      name="email"
      value="{{edit_user.email}}"
    />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input
      type="text"
      class="form-control"
      name="location"
      value="{{edit_user.location}}"
    />
  </div>
  <div class="form-group">
    <label for="admin">Is Admin?</label>
    <select name="admin">
      <option>False</option>
      <option>True</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
  <a href="/admin_controls" class="btn btn-info" role="button">Cancel</a>
  <a
    href="/admin_controls/delete_cat{{this_category.id}}"
    class="btn btn-danger"
    role="button"
    >Delete</a
  >
</form>
{% endblock %}
