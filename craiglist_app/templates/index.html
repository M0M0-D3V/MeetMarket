{% extends 'base.html' %} {% block content %}
<main role="main">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" style="padding: 20px; margin-top: 20px;">
      Welcome to the Meet Market!
    </h1>
  </div>
  <hr />
</main>
<h2 style="text-align: center;">Login</h2>
<br />
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
<div class="col-md-4" style="margin: auto;">
  <form action="{% url 'login:my_log_in' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <!-- <label for="log_email">Email Address</label> -->
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        name="log_email"
      />
    </div>
    <div class="form-group">
      <!-- <label for="log_pw">Password</label> -->
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="log_pw"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br />
  <a href="{% url 'login:my_register_page' %}"
    >Don't have an account? Click here to register!</a
  >
</div>
{% endblock %}
