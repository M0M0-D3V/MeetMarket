{% extends 'base.html' %} {% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
<h1 class="page-header display-4">
  {{category.name}}
</h1>
</div>
<hr />
<p class="head">Number of Posts: {{items_in_cat.all|length}}</p>
<div class="row">
  {% for item in items_in_cat %}
  <div class="col-md-3">
    {% for image in item.images.all %}
    <img class="img-fluid" src="{{image.image.url}}" width="200px" height="200px" />
    {% endfor %}
    <p>
      Name: <a href="{% url 'item:my_item_info' item.id %}">{{item.name}}</a>
    </p>
    <p>Price: ${{item.price}}</p>
  </div>

  {% endfor %}
</div>
{% endblock %}
