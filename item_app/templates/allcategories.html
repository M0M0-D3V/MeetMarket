{% extends 'base.html' %} {% block content %}
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/dashboard">Craiglist</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        {% if user_admin == True %}
        <li class="nav-item active">
          <a class="nav-link" href="/admin_controls"
            >Admin Controls<span class="sr-only">(current)</span></a
          >
        </li>
        {% endif %}
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="/all_categories"
            tabindex="-1"
            aria-disabled="true"
            >All Categories</a
          >
        </li>
        <!-- <li class="nav-item active">
          <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
        </li> -->
        <li class="nav-item"></li>
        <li class="nav-item active">
          <a class="nav-link" href="/new_item"
            >New Listing<span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <a class="btn btn-sm btn-outline-secondary" href="/logout">Log Out</a>
      <!-- <form class=" form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
    </div>
  </nav>
  <!-- end of navbar -->

  <main role="main">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" style="padding: 20px; margin-top: 20px;">
        All Categories
      </h1>
    </div>
    <hr />
  </main>

  <!-- <h1>All Categories</h1> -->
  <div class="container" style="padding-left: 85px;">
    <div class="row">
      {% for category in categories %}
      <div class="card" style="width: 12rem;">
        <div class="card-body">
          <a href="/category/{{category.id}}" class="card-link"
            >{{category.name}}</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  {% endblock %}

  <!-- </div> -->
</body>
