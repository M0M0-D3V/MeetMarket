{% extends 'base.html' %} {% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">All Item Listings</h1>
</div>
<hr />

<p class="head">Number of Posts: {{items.all|length}}</p>
<div class="row">
  {% for item in items %}
  <div class="card col-md-3">
    {% for image in item.images.all %}
    <!-- <img
      src="{{image.image.url}}"
      class="img-fluid card-img-top"
      height="200px"
      width="200px"
    /> -->
    <img src="{{image.image.url}}" class="img-fluid card-img-top" />
    <div class="card-body">
      <a href="{% url 'item:my_item_info' item.id %}"
        ><h5 class="card-title">{{item.name}}</h5></a
      >
      <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-footer">
      <!-- <small class="text-muted">Last updated {{item.updated_at}}</small> -->
      {% if user_admin == True %}
      <div class="btn-group">
        <a href="{% url 'item:my_edit_item' item.id %}">
          <button type="button" class="btn btn-sm btn-outline-secondary">
            Edit
          </button>
        </a>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>

{% endblock %}
